<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIMPLO</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <section>
      <img src="https://www.simploonline2.com/_next/static/media/simplo.d693c532.svg" alt="logo-simplo">

      <div>
        <h1>Login</h1>
        <h3>Informe seus dados para efetuar seu login.</h3>

        <form action="">
          <input type="email" name="email" id="email" placeholder="E-mail" required>

          <input type="password" name="password" id="password" placeholder="Senha" required>

          <input type="checkbox" name="checkbox" id="checkbox">
          <span>Manter conectado</span>
          <p>esqueceu a senha?</p>
        </form>
      </div>
    </section>

    <section>
      <img class="fundo-simplo" src="https://www.simploonline2.com/login_banner.png" alt="fundo-simplo">
    </section>
  </main>
</body>

</html>
